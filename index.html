<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main class="dashboard grid">
      <!-- ========================== ยง HEADER === -->
      <header class="header box--no-hover">
        <!-- User -->
        <div class="header__user box--blue">
          <figure class="header__avatar">
            <img src="./images/image-jeremy.png" alt="Portrait fo the user" />
          </figure>
          <div class="header__title-container">
            <p class="header__subtitle">Report for</p>
            <h1 class="header__title">Jeremy Robson</h1>
          </div>
        </div>

        <!-- Time toggle -->
        <div class="header__time-toggle" id="time-toggle-menu">
          <a class="header__time-toggle__link" data-timeframe="daily" href="#">Daily</a>
          <a class="header__time-toggle__link active" data-timeframe="weekly" href="#">Weekly</a>
          <a class="header__time-toggle__link" data-timeframe="monthly" href="#">Monthly</a>
        </div>
      </header>

      <!-- ========================== ยง CARDS === -->

      <div class="time-cards-container">
        <!-- 1st card -->
        <article data-category="Work" class="box--light-red time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Work<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>

              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">--</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 36hrs</p>
            </footer>
          </div>
        </article>
        <!-- 2st card -->
        <article data-category="Play" class="box--soft-blue time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Play<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>
              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">10hrs</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 8hrs</p>
            </footer>
          </div>
        </article>
        <!-- 3st card -->
        <article data-category="Study" class="box--strong-red time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Study<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>
              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">4hrs</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 7hrs</p>
            </footer>
          </div>
        </article>
        <!-- 4st card -->
        <article data-category="Exercise" class="box--lime-green time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Exercise<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>
              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">4hrs</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 5hrs</p>
            </footer>
          </div>
        </article>
        <!-- 5st card -->
        <article data-category="Social" class="box--violet time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Social<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>
              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">5hrs</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 10hrs</p>
            </footer>
          </div>
        </article>

        <!-- 6st card -->
        <article data-category="Self Care" class="box--soft-orange time-card">
          <div class="time-card__text-container box">
            <header class="time-card__header">
              <h2 class="time-card__category">
                Self Care<sup><ion-icon class="time-card__icon" name="code"></ion-icon></sup>
              </h2>
              <a class="time-card__menu" href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
            </header>
            <div class="time-card__main-content">
              <p class="time-card__time">2hrs</p>
            </div>
            <footer class="time-card__footer">
              <p class="time-card__prev">Last week - 2hrs</p>
            </footer>
          </div>
        </article>
      </div>
      <!-- end time cards container -->
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
