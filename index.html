<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <title>Time Tracking DAshboard</title>
  </head>
  <body>
    <main class="dashboard grid">
      <!-- ========================== ยง HEADER === -->
      <header class="header box--no-hover">
        <!-- User -->
        <div class="header__user box--blue">
          <figure class="header__avatar">
            <img src="./images/image-jeremy.png" alt="Portrait fo the user" />
          </figure>
          <p class="header__subtitle">Report for</p>
          <h1 class="header__title">Jeremy Robson</h1>
        </div>

        <!-- Time toggle -->
        <div class="header__time-toggle">
          <a class="header__time-toggle__link" href="#">Daily</a>
          <a class="header__time-toggle__link" href="#">Weekly</a>
          <a class="header__time-toggle__link" href="#">Monthly</a>
        </div>
      </header>

      <!-- ========================== ยง CARDS === -->

      <!-- 1st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Work</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">32hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 36hrs</p>
          </footer>
        </div>
      </article>

      <!-- 2st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Play</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">10hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 8hrs</p>
          </footer>
        </div>
      </article>

      <!-- 3st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Study</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">4hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 7hrs</p>
          </footer>
        </div>
      </article>

      <!-- 4st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Exercise</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">4hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 5hrs</p>
          </footer>
        </div>
      </article>

      <!-- 5st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Social</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">5hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 10hrs</p>
          </footer>
        </div>
      </article>

      <!-- 6st card -->
      <article class="box--red time-card">
        <div class="time-card__text-container box">
          <header class="time-card__header">
            <h2 class="time-card__title">Self Care</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="Ellipsis" role="menu" /></a>
          </header>
          <div class="time-card__main-content">
            <p class="time-card__time">2hrs</p>
          </div>
          <footer class="time-card__footer">
            <p class="time-card__prev">Last week - 2hrs</p>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
